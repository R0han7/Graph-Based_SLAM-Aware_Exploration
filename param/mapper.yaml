### Mapper ################################################

grid_resolution: 0.1
## cut threshold for laser scan, should be within current laser range
range_threshold: 25.0
## Frequency to send gridmap from mapper node
map_update_rate: 5
publish_pose_graph: true
max_covariance: 0.01
transform_publish_period: 0.1
## Do not meaning of this parameter
min_map_size: 20

### Localizer #############################################

min_particles: 2500
max_particles: 10000

### Karto #################################################

# For a full list of available parameters and their
# corresponding default values, see OpenKarto/OpenMapper.h
# Minimum movement for a key frame
MinimumTravelDistance: 1.0
MinimumTravelHeading: 0.52
# Max distance for loop search
LoopSearchMaximumDistance: 4
# Max area for loop search, 12m * 12mï¼Œso the max distance is 6.0
LoopSearchSpaceDimension: 5.0
# Miminum length of loop chain to be valid candidate for closure matching
LoopMatchMinimumChainSize: 4

LoopMatchMinimumResponseCoarse: 0.6

LoopMatchMinimumResponseFine: 0.7
# LoopMatchMinimumResponseFine: 0.8

LoopMatchMaximumVarianceCoarse: 0.16

